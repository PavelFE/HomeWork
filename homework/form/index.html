<!DOCTYPE html>

</head>
<body>

<header>
    <div class="header">

            <ul>
                <li><img src="../Bike_form/img/header_flag.png" alt=""></li>
                <li><a href="#">Minhas Ofertas</a></li>

<content>
    <!--<img src="img/bg.jpg" height="1028" width="100%"/>-->
    <div class="main_form">
        <form action="#">
            <ul>
                <li> <input type="text" name="firstname" placeholder="First name"></li>
                <li> <input type="text" name="lastname" placeholder="Last name"></li>
                <li><input type="email" name="email" placeholder="Email Address"></li>
                <li><input type="password" name="password" placeholder="Choose Password"></li>
                <li><input type="password" name="password2" placeholder="Password Confirm"></li>
            </ul>
            <div class="checkbox">
                <input type="checkbox" id="Youbike">
                <label for="Youbike">Send me Youbike updates and tips</label>
            </div>
            <div class="submit">
                <input type="Submit" value="Create my Account">
            </div>

    </div>
