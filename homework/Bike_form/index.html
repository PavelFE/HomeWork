<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conteiner">
        <header>
        <div class="menu">
            <div class="top first">
                <ul>
                    <img src="img/header_flag.png" height="24" width="22"/>
                    <li><a href="">Ola! <u>Entrar</u> ou <u>Cadastre-se</u></a></li>
                    <li><a href="">Minhas Ofertas</a></li>
                 </ul>
            </div>
            <div class="top second">
                <ul>
                    <li><a href="">Meu YouBike</a></li>
                    <li><a href="">Vender</a></li>
                    <li><a href="">Forum</a></li>
                    <li><a href="">Contato</a></li>
                    <li><a href="">Ajuda</a></li>
                </ul>
            </div>
        </div>
    </header>
        <content>
            <div class="wraper">
                <div class="cadast">
                <h3>Cadastre-se</h3>
            </div>
                 <div class="facebook">
                 <div class="log_in">
                    <a href=""><i class="fab fa-facebook-f"></i><b>Log in</b> with <b>Facebook </b><i class="fas fa-arrow-circle-right"></i></a>
                 </div>
            </div>
                 <div class="line"><img src="img/line.png" height="12" width="276"/></div>
                 <div class="main_form">
                    <form action="#">
                        <ul class="form_ul">
                            <li><input type="text" name="firstname" placeholder="First name"></li>
                            <li><input type="text" name="lastname" placeholder="Last name"></li>
                            <li><input type="email" name="email" placeholder="Email Address"></li>
                            <li><input type="password" name="password" placeholder="Choose Password"></li>
                            <li><input type="password" name="password2" placeholder="Password Confirm"></li>
                        </ul>

                    </form>

                </div>
                <div class="footer">
                    <div class="checkbox">
                        <input type="checkbox" id="Youbike">
                        <label for="Youbike">Send me Youbike updates and tips</label>
                    </div>
                    <div class="submit">
                        <input type="Submit" value="Create my Account">
                    </div>
                </div>
            </div>
    </content>
</div>
</body>
</html>
